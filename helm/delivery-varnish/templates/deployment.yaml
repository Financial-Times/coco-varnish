##this is an example deployment.yaml that should be customized in order to meet the configuration for app k8s deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Values.service.name }}
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        ports:
        - containerPort: 80
        startupProbe:
          httpGet:
            path: '/__varnish-health'
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: '/__varnish-health'
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 1
        readinessProbe:
          httpGet:
            path: '/__varnish-ready'
            port: 80
          periodSeconds: 1
        volumeMounts:
        - name: varnish-htpasswd
          mountPath: /etc/varnish/auth
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: varnish-htpasswd
        secret:
          secretName: {{ .Values.service.htpasswdSecret }}
